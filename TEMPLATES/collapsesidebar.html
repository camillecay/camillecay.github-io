<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: blue;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}


.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: purple;
  color: pink;
  padding: 10px 15px;
  border: none;
}



</style>
</head>
<body>

    <!-- inside bar -->
<div id="mySidebar" class="sidebar">
    <form class ="inputs" id="addEducForm">
        <input type="text"  name="educAddschool"placeholder="Name of School"/>
        <input type="text" name="educAdddegree"placeholder="Name Of Degree"/>      
        <input type="text"  name="educAddstart"placeholder="Year Started"/>
        <input type="text" name="educAddend"placeholder="Year Ended"/>   
        <button class ="button">Add</button> 
    </form>
</div>

<!-- what to click for bar to open-->
<div id="main">
  <button class="openbtn" onclick="openNav()">openbtn</button>  
</div>

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginRight = "250px";
}

</script>
   
</body>
</html>
